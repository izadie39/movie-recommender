<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1A1A1A" />
  <meta name="description" content="Movie Recommendation App" />
  <title>Movie Recommendation App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1A1A1A;
      background-image: 
        repeating-linear-gradient(
          45deg,
          rgba(212, 175, 55, 0.1) 0px,
          rgba(212, 175, 55, 0.1) 60px,
          rgba(139, 0, 0, 0.1) 60px,
          rgba(139, 0, 0, 0.1) 120px,
          rgba(192, 192, 192, 0.1) 120px,
          rgba(192, 192, 192, 0.1) 180px
        ),
        repeating-linear-gradient(
          -45deg,
          rgba(212, 175, 55, 0.05) 0px,
          rgba(212, 175, 55, 0.05) 30px,
          rgba(139, 0, 0, 0.05) 30px,
          rgba(139, 0, 0, 0.05) 60px,
          rgba(192, 192, 192, 0.05) 60px,
          rgba(192, 192, 192, 0.05) 90px
        );
      color: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Fallback styles if React doesn't load */
    .fallback-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 20px;
      text-align: center;
    }
    
    .film-reel {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto 80px;
    }
    
    .reel-circle {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background-color: #333;
      border: 8px solid #D4AF37;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .reel-hole {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #1A1A1A;
      border: 2px solid rgba(212, 175, 55, 0.6);
    }
    
    .hole-1 { top: 30px; left: 30px; }
    .hole-2 { top: 30px; right: 30px; }
    .hole-3 { bottom: 30px; left: 30px; }
    .hole-4 { bottom: 30px; right: 30px; }
    
    .center-sprocket {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #222;
      border: 4px solid #D4AF37;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .inner-sprocket {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(212, 175, 55, 0.2);
      border: 2px solid rgba(212, 175, 55, 0.6);
    }
    
    .popcorn-container {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 100px;
      background-color: rgba(212, 175, 55, 0.9);
      border-radius: 0 0 10px 10px;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      border: 4px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }
    
    .popcorn-text {
      color: #1A1A1A;
      font-size: 28px;
      font-weight: bold;
      font-family: serif;
    }
    
    .recommendation-text {
      margin-top: 20px;
      margin-bottom: 30px;
      font-size: 20px;
      color: #C0C0C0;
    }
    
    .fallback-title {
      font-size: 36px;
      margin: 30px 0 16px;
      color: #D4AF37;
      font-family: serif;
    }
    
    .fallback-subtitle {
      font-size: 18px;
      margin-bottom: 32px;
      color: #C0C0C0;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <!-- Fallback content if React doesn't load -->
    <div class="fallback-container">
      <div class="film-reel">
        <div class="reel-circle">
          <div class="reel-hole hole-1"></div>
          <div class="reel-hole hole-2"></div>
          <div class="reel-hole hole-3"></div>
          <div class="reel-hole hole-4"></div>
          <div class="center-sprocket">
            <div class="inner-sprocket"></div>
          </div>
        </div>
        <div class="popcorn-container">
          <span class="popcorn-text">MOVIE</span>
        </div>
      </div>
      
      <div class="recommendation-text">RECOMMENDATION APP</div>
      
      <h1 class="fallback-title">Find Your Perfect Watch</h1>
      <p class="fallback-subtitle">
        Discover personalized entertainment tailored to your unique taste and mood.
      </p>
      <p>Loading the application...</p>
    </div>
  </div>
</body>
</html>
